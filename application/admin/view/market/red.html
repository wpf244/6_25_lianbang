{include file="public:nav"}

<div class="main-container ace-save-state" id="main-container">
  <!--菜单-->
  <script type="text/javascript">
  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{:url('Index/index')}">首页</a>
          </li>
          <li class="active">红包设置</li>
        </ul><!-- /.breadcrumb -->

      </div>

      <div id="sidebar2" class="sidebar h-sidebar navbar-collapse collapse ace-save-state">
        <ul class="nav nav-list header-nav" id="header-nav">
            <li>
                <a href="{:url('Market/red')}">
                  <o class="font12 {if condition='ACTION_NAME eq "red" '} rigbg {/if}">基础设置</o>
                </a>
              <b class="arrow"></b>
            </li>
            <li>
              <a href="{:url('Market/red_log')}">
                 <o class="font12 {if condition='ACTION_NAME eq "red_log" '} rigbg {/if}">红包领取记录</o>                                                      
                </a>
              <b class="arrow"></b>
            </li>

           
         
            					
        </ul>
      </div>

      <div class="page-content">

        {include file="public:set"}

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <form id="logoForm" class="form-horizontal" action="{:url('Market/save')}" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>基础设置</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">
                    
                      
                          <div class="form-group">
                         
                            <label class="col-sm-2 control-label no-padding-right" for="">红包设置</label>
                            <div class="col-sm-2">
                              <label style="padding-top: 8px">
                                <input name="open" class="ace ace-switch ace-switch-6" type="radio" value="1" {if condition="$re.open eq 1"}checked {/if} />
                                <span class="lbl">开启</span>
                              </label>
                            </div>
                            <div class="col-sm-2">
                              <label style="padding-top: 8px">
                                <input name="open" class="ace ace-switch ace-switch-6" type="radio" value="0" {if condition="$re.open eq 0"}checked {/if} />
                                <span class="lbl">关闭</span>
                              </label>
                            </div>
                          </div>
    
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">最大红包金额</label>
                            <div class="col-sm-4">
                              <input class="form-control" type="text" name="money" value="{$re.money}" required>
                              <span class="input-group-addon">
                                元
                            </span>
                            </div>
                       
                          </div>

                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">每天最多所抢个数</label>
                            <div class="col-sm-4">
                              <input class="form-control" type="text" name="number" value="{$re.number}" required>
                              <span class="input-group-addon">
                                个
                            </span>
                            </div>
                       
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">红包规则</label>
                            <div class="col-sm-8">
                             
                                <script src="__ADMIN__/assets/js/ueditor.config.js" type="text/javascript"></script>
                                <script src="__ADMIN__/assets/js/ueditor.all.js" type="text/javascript"></script>
                                <textarea id="myEditor" name="content"  style="width:100%;">{$re.content}</textarea>
                                <script type="text/javascript">
                                  var editor = new UE.ui.Editor({
                                    initialFrameHeight: 300
                                  });
                                  editor.render("myEditor");
                                </script>
                              
                            </div>
                          </div>
  



                        </div>
                      </div>
                    </div>
                  </div>
          
                  
                </div>
                
       
                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                      保存
                    </button>
                    <button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      重置
                    </button>
                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>
            <!-- PAGE CONTENT ENDS -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->

{include file="public:footer"}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
  <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
