<html>

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">

  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{:url('Index/index')}">首页</a>
          </li>
          <li class="active">修改信息</li>
        </ul><!-- /.breadcrumb -->

      </div>

      <div class="page-content">

        {include file="public:set"}

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <form id="logoForm" class="form-horizontal" action="{:url('Hotel/usave')}" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>酒店信息</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="">所属省份</label>
                                    <div class="col-sm-10">
                                      <select class="form-control" name="sid" id="sid" required>
                                        <option value="0">请选择省份</option>
                                        {volist name="res" id="v"}
                                        <option {if condition="$re.sid eq $v.cid"}selected{/if} value="{$v.cid}">{$v.c_name}</option>
                                       {/volist}
                                      </select>
                                    </div> 
        
                                </div>

                        <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="">所属城市</label>
                            <div class="col-sm-4">
                              <select class="form-control" name="cid" id="cid" required>
                                <option value="-1">请选择城市</option>
                                {volist name="city" id="v"}
                                <option value="{$v.cid}" {if condition="$re.cid eq $v.cid"} selected {/if} >{$v.c_name}</option>
                               {/volist}
                              </select>
                            </div> 

                            <label class="col-sm-2 control-label no-padding-right" for="">所属区域</label>
                            <div class="col-sm-4">
                              <select class="form-control" name="qid" id="qid" required>
                                {volist name="citys" id="v"}
                                <option value="{$v.cid}" {if condition="$re.qid eq $v.cid"} selected {/if} >{$v.c_name}</option>
                               {/volist}
                              </select>
                            </div> 
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label no-padding-right" for="">场地类型</label>
                              <div class="col-sm-4">
                                <select class="form-control" name="tid" i required>
                                
                                  {volist name="type" id="v"}
                                  <option value="{$v.oid}" {if condition="$re.tid eq $v.oid"} selected {/if} >{$v.oname}</option>
                                 {/volist}
                                </select>
                              </div> 
  
                              <label class="col-sm-2 control-label no-padding-right" for="">会场面积</label>
                              <div class="col-sm-4">
                                <select class="form-control" name="aid"  required>
                                  {volist name="area" id="v"}
                                  <option value="{$v.oid}" {if condition="$re.aid eq $v.oid"} selected {/if} >{$v.oname}</option>
                                 {/volist}
                                </select>
                              </div> 
                          </div>

                          <div class="form-group">
                            
    
                                <label class="col-sm-2 control-label no-padding-right" for="">容纳人数</label>
                                <div class="col-sm-4">
                                  <select class="form-control" name="nid"  required>
                                    {volist name="num" id="v"}
                                    <option value="{$v.oid}" {if condition="$re.nid eq $v.oid"} selected {/if} >{$v.oname}</option>

                                  </select>
                                </div>

                          </div>

                            </div>
                          </div>

                        <script type="text/javascript">
                          var editor = new UE.ui.Editor({
                            initialFrameHeight: 300
                          });
                          editor.render("myEditors");
                        </script>
                      </div>

                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                      <input name="id" type="hidden" value="{$re.id}" />
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                      保存
                    </button>
                    <button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      重置
                    </button>
                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>
            <!-- PAGE CONTENT ENDS -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->

{include file="public:footer"}

<script>
 $("#cid").change(function(){
   var cid = $("#cid").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Hotel/getnext')}",
       data:{cid:cid},
       datatype:"text",
       success:function(re)
       {
        if(re != 0){
            var data = JSON.parse(re);
            $('#qid').html('<option value="0">请选择城市</option>');
            for(var j=0;j<data.length;j++){
              
              $('#qid').append('<option value="'+ data[j].cid +'">'+data[j].c_name+'</option>');
            }
        }else{
          
          $('#qid').html('<option></option>');
        } 
      
          
       }
    })

 })

 $("#sid").change(function(){
   var sid = $("#sid").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Hotel/getnexts')}",
       data:{sid:sid},
       datatype:"text",
       success:function(re)
       {
        if(re != 0){
            var data = JSON.parse(re);
            $('#cid').html('<option value="0">请选择城市</option>');
            for(var j=0;j<data.length;j++){
             
              $('#cid').append('<option value="'+ data[j].cid +'">'+data[j].c_name+'</option>');
            }
        }else{
          
          $('#cid').html('<option value="0">请选择城市</option>');
        } 
      
          
       }
    })

 })

 $("#addr").change(function(){
   var addr = $("#addr").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Hotel/query_address')}",
       data:{addr:addr},
       datatype:"text",
       success:function(re)
       {
         if(re == 0){
           layer.msg("自动定位失败请手动输入经纬度")
         }else{
            $("#longs").val(re.lng);
            $("#lats").val(re.lat);
         }
      
          
       }
    })

 })

</script>
